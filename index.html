<!-- la balise signalant que le fichier est un commentaire -->
<!DOCTYPE html>
<!-- langue de notre document -->
<html lang="en">
<!-- La balise head est l'en-tête de notre document -->
<head>
    <!-- Les balises meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="nous decouvrons nos premières balises">
    <!-- c'est notre titre mais c'est aussi le texte qui s'affiche dans l'angle du navigateur -->
    <title>Les balises HTML</title>
</head>
<!-- c'est le corps du document, la partie -->
<body>
    Le premier cours </HTML>
</body>
</html>
